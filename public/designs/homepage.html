<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIMS</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/designs/css/style.css">
  
</head>
<body>

    <div class="page-container">
        <div class="content-wrap">
            <header class="main_header">

                <div class="main_header--form">
                    <div class="main_header--logo">
                        <i class="main_header--logo-1"></i>
                    </div>

                    <div class="main_header--form--search">
                        <input type="text" class="main_header--form--search-input" placeholder="Search for a store"/>
                        <div class="main_header--form--search-input--icon-cont">
                            <i class="main_header--form--search-input--icon"></i>
                        </div>
                    </div>
                </div>


                <div class="main_header--title">
                    <h3 class="color-white -bold">Welcome to MIMS Store!</h3>
                    <p class="color-white">Please choose a store to get started.</p>
                </div>
            </header>

            <div class="main_content container">
                <div class="main_content--stores">
                    <div class="row">
                        <div class="col-md-3 main_content--stores-column">
                            <div class="card -text-center">
                                <div class="card-body">
                                    <img src="/assets/logo/store-logo.png" alt="store logo">
                                    <div class="main_content--stores--info">
                                        <h6>Store name</h6>
                                        <p class="color-pale">Store address</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card -text-center">
                                <div class="card-body">
                                    <img src="/assets/logo/store-logo.png" alt="store logo">
                                    <div class="main_content--stores--info">
                                        <h6>Store name</h6>
                                        <p class="color-pale">Store address</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        
        </div>
        <footer class="footer">
            <div class="footer-copyright">Copyright &copy; 2022</div>
            <div class="footer-info -text-center">info@mis.rsu.edu.ph</div>
        </footer>
    </div>

</body>
</html>
